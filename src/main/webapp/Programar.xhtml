<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Programacion de periodo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <img src="Imagenes/eci2.jpg" height="80" />
        <h1 style="text-align: center; color:firebrick " >Programaci√≥n de periodo</h1>

        <h:form id="seleccionarPrograma" style="text-align: left; color: black" >

            <table> 

                <tr>
                    <td style="font-size:25px">
                        Programa
                    </td>
                    <td>
                        <p:selectOneMenu value="#{ProgramacionPeriodoBean.prog}"  >
                            <f:selectItem  itemLabel="" itemValue=""  />
                            <f:selectItems value="#{ProgramacionPeriodoBean.programa}" var="theme" itemLabel="#{theme.nombre}" itemValue="#{theme.nombre}"  />

                        </p:selectOneMenu>
                    </td>
                    <td>
                        <p:commandButton id="programacion" style="font-size: 16px; background-color: menu; padding: 5px;width: 200px; " value="Seleccionar Programa" update="seleccionarPrograma"/>

                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center; color: firebrick" title="PROGRAMA">

                        <h1>  Programa 
                            <h:outputText value="#{ProgramacionPeriodoBean.prog}" style="text-align: center;color: firebrick" />
                        </h1>
                    </td>
                </tr>
            </table>   
        </h:form>
        <h:form id="formularioProgramar" style="text-align: left; color: black" >
            <table> 
                <tr>
                    <td style="font-size:25px">
                        Periodo
                    </td>
                    <td>
                        <p:selectOneMenu value="#{ProgramacionPeriodoBean.anio}"  >
                            <f:selectItem itemLabel="Select One" itemValue="" />


                        </p:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton id="nuevoPeriodo" style="font-size: 16px; background-color: menu; padding: 5px;width: 200px; " value="Nuevo Periodo" action="RegistrarNuevoPeriodo"/>

                    </td>

                </tr>
                <tr>
                    <td style="font-size:25px">
                        Asignatura
                    </td>
                    <td>
                        <p:selectOneMenu value="#{ProgramacionPeriodoBean.prog}"  >
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{ProgramacionPeriodoBean.asignaturas}" var="theme4" itemLabel="#{theme4.nombre}" itemValue="#{theme4.nombre}"  />

                        </p:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton id="nuevaAsignatura" style="font-size: 16px; background-color: menu; padding: 5px;width: 200px; " value="Nuevo Asignatura" action="Nueva Asignatura"/>

                    </td>

                </tr>
                <tr>
                    <td style="font-size:25px">
                        Materia
                    </td>
                    <td>
                        <p:selectOneMenu value="#{ProgramacionPeriodoBean.mate}" >
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{ProgramacionPeriodoBean.materia}" var="theme5" itemLabel="#{theme5.nombre}" itemValue="#{theme5.nombre}"  />

                        </p:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton id="nuevaMateria" style="font-size: 16px; background-color: menu; padding: 5px;width: 200px; " value="Nuevo Materia" action="RegistrarMateria"/>

                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td style="font-size:25px">
                        Cohorte
                    </td>
                    <td>
                        <p:selectOneMenu value="#{ProgramacionPeriodoBean.cohorte}" editable="true">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{ProgramacionPeriodoBean.materia}" var="theme6" itemLabel="#{theme6.cohorte}" itemValue="#{theme6.cohorte}"  />

                        </p:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton id="nuevaCohorte" style="font-size: 16px; background-color: menu; padding: 5px;width: 280px; " value="Registrar nuevo cohorte para materia" action="MateriaNueva"/>

                    </td>


                </tr>

            </table>   

            <div>
                <br/>
                <tr >
                    <td>
                    <h2 style="font-style: italic  "  >  
                        <h:outputText value="#{ProgramacionPeriodoBean.mate}" style="text-align: center;color: firebrick" />
                        , cohorte
                        <h:outputText value="#{ProgramacionPeriodoBean.cohorte}" style="text-align: center;color: firebrick" />
                        Profesor
                    </h2>
                    </td>
                    <td>
                        
                        
                    </td>
                </tr>
            </div>
        </h:form>
    </h:body>
</html>
