<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte Programacion Semestral </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <img src="Imagenes/eci2.jpg" height="80" />

        <h:form id="periodo" style="text-align: center;">
            <h1>Seleccione el Periodo</h1>
            <p>Ingrese el año</p>
            <p:inputText id="Año" ></p:inputText>     
            <p>Ingrese el semestre</p>         

            <select name="periodos">
                <option>1</option>
                <option>2</option>
                <option>Intersemestral</option>
            </select>
        </h:form>
        <br></br>
        <br></br>
        <br></br>
        
        <h:form id="op-button" style="text-align:center">
            <h:commandButton id="open-r" value="Ir a Reporte Programación" action="ReportesProgramacion" />
            <h:commandButton id="open-BinP" value="Ir a Reporte Salones" action="ReportesSalones" />
        </h:form>
    </h:body>
</html>
