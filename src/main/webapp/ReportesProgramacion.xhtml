<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head> 
        <title>Reporte Programacion Semestral </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <img src="Imagenes/eci2.jpg" height="100" />
        <h:form id="formularioProgramacion">  
            <p:dataTable id="reporte" var="Reporte" <!--value="{ProgramacionBean.}"-->>
                         
                <p:column headerText="Cohorte">
                    <h:outputText value="#{Reporte.cohorte}" />
                </p:column>

                <p:column headerText="Asignaturas">
                    <h:outputText value="#{Reporte.asignaturas}" />
                </p:column>
                         
                <p:column headerText="Materias">
                    <h:outputText value="#{Reporte.materias}" />
                </p:column>

                <p:column headerText="Profesor">
                    <h:outputText value="#{Reporte.profesor}" />
                </p:column>

                <p:column headerText="Horas">
                    <h:outputText value="#{Reporte.horas}" />
                </p:column>

                <p:column headerText="Dias">
                    <h:outputText value="#{Reporte.dias}" />
                </p:column>

                <p:column headerText="Sesion">
                    <h:outputText value="#{Reporte.sesion}" />
                </p:column>                        
            </p:dataTable>
        </h:form>
    </body>
</html>
