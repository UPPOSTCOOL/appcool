<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte Programacion Semestral </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <img src="Imagenes/eci2.jpg" height="80" />

        <h:form id="periodosAcademicos" style="text-align:center">

            <p:dataTable var="periodo" value="#{PeriodoBean.periodos}" 
                         selectionMode="single" selection="#{PeriodoBean.periodo}" 
                         rowKey="#{periodo.id}">

                <p:column headerText="id">
                    <h:outputText value="#{periodo.id}" />
                </p:column>
                <p:column headerText="aÃ±o">
                    <h:outputText value="#{periodo.ano}" />
                </p:column>
                <p:column headerText="semestre">
                    <h:outputText value="#{periodo.semestre}" />
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="Ir a ReportesProgramacion" action="ReportesProgramacion.xhtml"/>
                    <p:commandButton value="Ir a Reportes Salones" action="ReportesSalones.xhtml"/>
                </f:facet>
            </p:dataTable>

        </h:form>

    </h:body>
</html>
