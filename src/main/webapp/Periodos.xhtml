<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Periodos Academicos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <img src="Imagenes/eci2.jpg" height="100" />
        <h:form id="formularioPeriodo">  
            <p:dataTable var="periodo" value="#{PeriodoBean.periodos}" 
                         selectionMode="single" selection="#{PeriodoBean.periodo}" 
                         rowKey="#{periodo.id}">

                <p:column headerText="Periodo Academico">
                    <h:outputText value="#{periodo.id}" />
                </p:column>
                
    

                <f:facet name="footer">
                    <p:commandButton value="ReporteGeneral" action="ReportesPeriodo.xhtml"/>
                </f:facet>
                
                <f:facet name="footer">
                    <p:commandButton value="ReporteSalones" action="ReportesSalones.xhtml"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </body>
</html>
