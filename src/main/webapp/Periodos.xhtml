<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte Programacion Semestral </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
    </h:head>

    <h:body>
        <img src="Imagenes/eci2.jpg" height="80" />


        <div style="text-align: center;">
        <h:form id="periodoo" style="text-align: center; color:firebrick">
            <h1>Seleccione el Periodo</h1>
            <p>Ingrese el año</p>
            <p:inputText value = "#{PeriodoBean.anio}" ></p:inputText>     
            <p>Ingrese el semestre</p>         
            <h:selectOneMenu value = "#{PeriodoBean.semestre}"> 
                <f:selectItem itemValue = "1" itemLabel = "1" /> 
                <f:selectItem itemValue = "2" itemLabel = "2" /> 
                <f:selectItem itemValue = "3" itemLabel = "Intersemestral" /> 
            </h:selectOneMenu>
            <br></br>
            <br></br>
            <br></br>
            <h:commandButton id="open-r" value="Ir a Reporte Programación" action="ReportesProgramacion" />
            <br></br>
            <br></br>
            <h:commandButton id="open-BinP" value="Ir a Reporte Salones" action="ReportesSalones" />
            <br></br>
            <br></br>
            <h:commandButton id="indice" value="Regresar al Indice" action="indice" />
        </h:form>
        </div>

    </h:body>
</html>
