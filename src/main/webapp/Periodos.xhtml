<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte Programacion Semestral </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <img src="Imagenes/eci2.jpg" height="80" />

        <h:form id="periodosAcademicos">
            <p:layout >
                <p:layoutUnit position="north" resizable="true" size="100" minSize="40" maxSize="200">
                    <p:dataTable var="cliente" value="#{PeriodoBean}" 
                                 selectionMode="single" selection="#{AlquilerItems.cliente}" 
                                 rowKey="#{cliente.documento}">

                        <p:column headerText="Año">
                            <h:outputText value="#{cliente.nombre}" />
                        </p:column>
                        <p:column headerText="Periodo">
                            <h:outputText value="#{cliente.documento}" />
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton value="Inspeccionar" action="RegistroClienteItem.xhtml"/>
                            <p:commandButton value="Inspeccionar" action="RegistroClienteItem.xhtml"/>
                        </f:facet>
                    </p:dataTable>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <br/>
                    Agregar nuevo Cliente: 
                    NOMBRE:
                    <h:inputText value="#{AlquilerItems.nombre}"/>
                    DOCUMENTO:
                    <h:inputText value="#{AlquilerItems.documento}"/>
                    TELEFONO:
                    <h:inputText value="#{AlquilerItems.telefono}"/>
                    DIRECCION:
                    <h:inputText value="#{AlquilerItems.direccion}"/>
                    EMAIL:
                    <h:inputText value="#{AlquilerItems.email}"/>

                    <p:commandButton value="Cliente Nuevo" actionListener="#{AlquilerItems.clienteNuevo()}" update="clientes"/>

                </p:layoutUnit>
            </p:layout>



        </h:form>
        
        <br></br>
        <br></br>
        <br></br>
        
        <h:form id="op-button" style="text-align:center">
            <h:commandButton id="open-r" value="Ir a Reporte Programación" action="ReportesProgramacion" />
            <h:commandButton id="open-BinP" value="Ir a Reporte Salones" action="ReportesSalones" />
        </h:form>
    </h:body>
</html>
