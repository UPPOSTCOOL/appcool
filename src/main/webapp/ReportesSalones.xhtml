<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Reporte Salones </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <img src="Imagenes/escuela.jpg" height="145" />
        <h1 style="text-align:center; color:firebrick">Reporte de salones</h1>

        <!--Seleccionar el periodo-->



        <p:dataTable id="formularioSalon" var="curso" value="#{PruebaSalonBean.getClases()}" 
                     style="margin: 0 auto;">
            <!-- <caption>Salones por periodo</caption>-->
            <p:column>  
                <f:facet name="header">
                    <h:outputText value="Fecha  HoraInicio"></h:outputText>
                </f:facet>
                <h:outputText value="#{curso.fecha}"></h:outputText>
            </p:column>  
            <p:column>  
                <f:facet name="header">
                    <h:outputText value="Hora fin"></h:outputText>
                </f:facet>
                <h:outputText value="#{curso.horaFin}"></h:outputText>
            </p:column> 
            <p:column>  
                <f:facet name="header">
                    <h:outputText value="Salon"></h:outputText>
                </f:facet>
                <h:outputText value="#{curso.salon}"></h:outputText>
            </p:column>  
            <p:column>  
                <f:facet name="header">
                    <h:outputText value="Caracteristicas"></h:outputText>
                </f:facet>
                <h:outputText value="#{curso.recurso}"></h:outputText>
            </p:column> 
            <p:column>  
                <f:facet name="header">
                    <h:outputText value="Materia"></h:outputText>
                </f:facet>
                <h:outputText value="#{curso.idMateria}"></h:outputText>
            </p:column>  



        </p:dataTable>



        <br></br>
        <br></br>
        <br></br>

        <h:form id="op-button" style="text-align:center">
            <h:commandButton id="open-r" value="Elegir Periodo" action="Periodos" />
        </h:form>
    </h:body>



</html>
