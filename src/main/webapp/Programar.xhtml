<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Programacion de periodo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <img src="Imagenes/eci2.jpg" height="80" />
        <h1 style="text-align: center; color:firebrick " >Programaci√≥n de periodo</h1>

        <h:form id="seleccionarPrograma" style="text-align: left; color: black" >

            <table> 

                <tr>
                    <td style="font-size:25px">
                        Programa
                    </td>
                    <td>
                        <p:selectOneMenu value="#{ProgramacionPeriodoBean.prog}"  >
                            <f:selectItem  itemLabel="" itemValue=""  />
                            <f:selectItems value="#{ProgramacionPeriodoBean.programa}" var="theme" itemLabel="#{theme.nombre}" itemValue="#{theme.nombre}"  />

                        </p:selectOneMenu>
                    </td>
                    <td>
                        <p:commandButton id="programacion" style="font-size: 16px; background-color: menu; padding: 5px;width: 200px; " value="Seleccionar Programa" update="seleccionarPrograma"/>

                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center; color: firebrick" title="PROGRAMA">

                        <h1>  Programa 
                            <h:outputText value="#{ProgramacionPeriodoBean.prog}" style="text-align: center;color: firebrick" />
                        </h1>
                    </td>
                </tr>
            </table>   
        </h:form>
        <h:form id="formularioProgramar" style="text-align: left; color: black" >
            <table> 
                <tr>
                    <td style="font-size:25px">
                        Periodo
                    </td>
                    <td>
                        <p:selectOneMenu value="#{ProgramacionPeriodoBean.anio}"  >

                            <f:selectItem  itemLabel="" itemValue=""  />
                            
                        </p:selectOneMenu>
                    </td>

                </tr>
                <tr>
                    <td style="font-size:25px">
                        Asignatura
                        <p:selectOneMenu value="#{ProgramacionPeriodoBean.prog}"  >
                            <f:selectItem  itemLabel="" itemValue=""  />
                            <f:selectItems value="#{ProgramacionPeriodoBean.asignaturas}" var="theme4" itemLabel="#{theme4.nombre}" itemValue="#{theme4.nombre}"  />

                        </p:selectOneMenu>
                    </td>


                </tr>
                 <tr>
                    <td style="font-size:25px">
                        Materia
                    </td>
                     <td>
                     <p:selectOneMenu value="#{ProgramacionPeriodoBean.prog}" >
                            <f:selectItem  itemLabel="" itemValue=""  />
                            <f:selectItems value="#{ProgramacionPeriodoBean.materia}" var="theme5" itemLabel="#{theme5.nombre}" itemValue="#{theme5.nombre}"  />

                        </p:selectOneMenu>
                 </td>

                </tr>
                   <tr>
                    <td style="font-size:25px">
                        Cohorte
                    </td>
                         <td>
                     <p:selectOneMenu value="#{ProgramacionPeriodoBean.prog}" >
                            <f:selectItem  itemLabel="" itemValue=""  />
                            <f:selectItems value="#{ProgramacionPeriodoBean.materia}" var="theme6" itemLabel="#{theme6.cohorte}" itemValue="#{theme6.cohorte}"  />

                        </p:selectOneMenu>
                 </td>


                </tr>
            </table>   
        </h:form>
    </h:body>
</html>
