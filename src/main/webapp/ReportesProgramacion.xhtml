<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head> 
        <title>Reporte Programacion Semestral </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <img src="Imagenes/eci2.jpg" height="80" />
        <h1 style="text-align: center;"> Reporte Programaci√≥n Semestral </h1>
        
        <h:form id="formularioProgramacion">  
            <!--value="{ProgramacionBean.materias}"-->
            <h:dataTable var="reporte" value="#{ProgramacionBean.obtenerLista()}" border="1" bgcolor="#D3D3D3" style="margin: 0 auto;" >
                         
                <p:column>
                    <f:facet name="header">
                    <h:outputText value="Cohorte"/>
                    </f:facet>
                    <h:outputText value="#{reporte.cohorte}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                    <h:outputText value="Asignaturas"/>
                    </f:facet>
                    <h:outputText value="#{reporte.asignatura.nombre}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                    <h:outputText value="Materias"/>
                    </f:facet>
                    <h:outputText value="#{reporte.nombre}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                    <h:outputText value="Profesor"/>
                    </f:facet>
                    <h:outputText value="#{reporte.profesor.nombre}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">
                    <h:outputText value="Horas"/>
                    </f:facet>
                    <h:outputText value="#{reporte.numHoras}" />
                </p:column>
                <!--
                <p:column >
                    <f:facet name="header">
                    <h:outputText value="Dias"/>
                    </f:facet>
                    <h:outputText value="{reporte.}" />
                </p:column>
                
                <p:column >
                    <f:facet name="header">
                    <h:outputText value="Sesion"/>
                    </f:facet>
                    <h:outputText value="{reporte.clases.fecha}" />
                </p:column>
                -->
                
                <f:facet name="footer">
                        <p:commandButton update=":formularioProgramacion" value="Elegir Periodo" action="Periodos" immediate="true"/>
                </f:facet>                   
               
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
