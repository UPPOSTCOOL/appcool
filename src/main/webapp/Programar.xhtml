<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Programacion de periodo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <img src="Imagenes/eci2.jpg" height="80" />
        <h1 style="text-align: center; color:firebrick " >Programaci√≥n de periodo</h1>
        
        <h:form id="formularioProgramar" style="text-align: left; color: black" >

            <table> 
                <tr>
                    <td colspan="3" style="text-align: center; color: firebrick" title="PROGRAMA">

                        <h1>  Programa 
                        <h:outputText value="#{ProgramacionPeriodoBean.selected}" style="text-align: center;color: firebrick" />
                        </h1>
                    </td>
                </tr>
                <tr>
                    <td style="font-size:25px">
                        Periodo
                    </td>
                    <td>

                        <p:selectOneMenu id="periodo" value="#{PeriodoBean.anio}" panelStyle="width:190px"> 
                            <f:selectItems value="#{PeriodoBean.semestre}" var="theme" itemLabel="theme" itemValue="theme" />
                        </p:selectOneMenu>
                        <p:selectOneMenu id="periodosem" value="#{PeriodoBean.semestre}" panelStyle="width:190px"> 
                            <f:selectItems value="#{PeriodoBean.semestre}" var="theme" itemLabel="#{theme}" itemValue="#{theme}" />
                        </p:selectOneMenu>
                    </td>
                    <td>
                        <h:commandButton id="programacion" style="font-size: 16px; background-color: menu; padding: 5px;width: 200px; " value="Registrar Nuevo Periodo" action="RegistrarNuevoPeriodo" />
                    </td>
                </tr>

            </table>
            <h:commandButton id="indice" value="Regresar al Indice" action="indice" />
         
            <br></br>
            <br></br>
        </h:form>
    </h:body>
</html>
