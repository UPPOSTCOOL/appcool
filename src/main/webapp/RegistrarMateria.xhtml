<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registrar Materia </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <img src="Imagenes/escuela.jpg" height="145" />
        <h1 style="text-align:center;color:firebrick" >UNIDAD DE PROYECTOS</h1>        
        <h:form id="registrarMateria" style="color:firebrick">
            <h1>Registro de Materias </h1>
            <h2>Agregar Programas</h2>
            <p:dataTable  id="formularioPrograma" var="programa" value="#{MateriasBean.obtenerProgramas()}" style="margin: 0 auto">
                <p:column>
                    <f:facet name="header">                       
                    </f:facet>
                                    
                    <p:commandButton value="Agregar" icon="ui-icon-check" actionListener="#{MateriasBean.programasSeleccionados(programa.id)}" update=":registrarMateria" />     
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Programas"/>
                    </f:facet>
                    <h:outputText value="#{programa.nombre}" />
                </p:column>
                <p:column>
                    <f:facet name="header">                    
                    </f:facet>
                    <h:commandButton id="crear1" value="Crear Nueva Asignatura" style="margin-left: 10px"  />               
                </p:column>
            </p:dataTable>         
            
            <br></br>
            SELECCIONE LA ASIGNATURA DEL PROGRAMA A AGREGAR
            <br/>
            <h:selectOneMenu value="#MateriasBean.id_asignaturaSeleccionada">
                <f:selectItems value="#{MateriasBean.asignaturaProgramaSeleccionado}"/>
            </h:selectOneMenu>
            <p:commandButton value="Agregar" actionListener="#{MateriasBean.guardarAsignaturaPrograma()}" /> 
            <br/>
            <br/>
            <h2>Programas agregados</h2>
            <p:dataTable  id="ProgramasAgregados" var="agregados" value="#{MateriasBean.acumulados}"  style="margin: 0 auto;">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Programas"/>
                    </f:facet>
                    <h:outputText value="#{agregados.nombre}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Asignatura"/>
                    </f:facet>
                    <h:outputText value="#{agregados.nombreAsignatura}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">                       
                    </f:facet>
                     
                    <p:commandButton value="Eliminar" icon="ui-icon-check"  />     
                </p:column>
              
            </p:dataTable>
            
            <br></br>
            <table>                    
                <tr>
                    <td style="font-size: 20px">
                        Pre-Requisitos
                    </td>
                    <td>
                        <h:selectOneMenu > 
                            <f:selectItems value="#{programa.nombreRequisitos}"/>
                            
                        </h:selectOneMenu>
                        
                    </td>
                    <td style="font-size: 20px">
                        Co-Requisitos
                    </td>
                    <td>

                        <h:selectOneMenu value = "#{PeriodoBean.semestre}"> 
                            <f:selectItem itemValue = "1" itemLabel = "1" /> 
                            <f:selectItem itemValue = "2" itemLabel = "2" /> 
                            <f:selectItem itemValue = "3" itemLabel = "Intersemestral" /> 
                        </h:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td style="font-size: 20px">
                        Nombre Materia
                    </td>
                    <td>
                        <p:inputText value = "#{PeriodoBean.anio}" ></p:inputText> 
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 20px">
                        Código (Mnemónico)
                    </td>
                    <td>
                        <p:inputText value = "#{PeriodoBean.anio}" ></p:inputText>
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 20px">
                        Descripción
                    </td>
                    <td>
                        <p:inputTextarea value = "#{PeriodoBean.anio}" ></p:inputTextarea>
                    </td>
                </tr>
            </table>            
            <br></br>
           
            <div style="text-align: center"> 
                <h:commandButton id="registrar" value="Registrar" action="ReportesProgramacion" />                
                <h:commandButton id="cancelar" value="Cancelar" action="indice" style="margin-left: 30px" />                
                <h:commandButton  value="Consultar Materias Registradas" action="MateriasRegistradas" style="margin-left: 30px" />   
            </div>
        </h:form>

    </h:body>
</html>
