<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> MateriasRegistradas </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <img src="Imagenes/escuela.jpg" height="145" />
        <h1 style="text-align:center;color:firebrick" >UNIDAD DE PROYECTOS</h1>        
        <h:form id="registrarMateria" style="color:firebrick">
            <h2>Materias registradas</h2>

            <p:dataTable  id="materia" value="#{listarMateria.materias}"    style="margin: 0 auto;">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Asignatura" />
                    </f:facet>
                    <h:outputText value="#{materia.asignatura.nombre}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Materia"/>
                    </f:facet>
                    <h:outputText value="#{materia.nombre}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Acción"/>
                    </f:facet>
                    <h:outputText value="Acción"/>
                    <p:commandButton value="Modificar materia" ></p:commandButton>
                </p:column>
            </p:dataTable>

            <br></br>
            <br></br>
            <div style="text-align: center"> 
                <h:commandButton id="registrarNueva" value="Registrar Nueva Materia" action="RegistrarMateria" />                
                <h:commandButton id="indice" value="Ir al indice" action="indice" style="margin-left: 30px" />                
            </div>
        </h:form>
    </h:body>
</html>
