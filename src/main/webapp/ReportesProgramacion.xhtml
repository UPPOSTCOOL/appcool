<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head> 
        <title>Reporte Programacion Semestral </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <img src="Imagenes/eci2.jpg" height="100" />
        <h:form id="formularioProgramacion">  
            <!--value="{ProgramacionBean.clases}"-->
            <p:dataTable id="reporte" var="reporte" >
                         
                <p:column headerText="Cohorte">
                    <h:outputText value="#{reporte.cohorte}" />
                </p:column>

                <p:column headerText="Asignaturas">
                    <h:outputText value="#{reporte.materia.asignatura.nombre}" />
                </p:column>
                         
                <p:column headerText="Materias">
                    <h:outputText value="#{reporte.idMateria}" />
                </p:column>

                <p:column headerText="Profesor">
                    <h:outputText value="#{reporte.materia.profesor.nombre}" />
                </p:column>

                <p:column headerText="Horas">
                    <h:outputText value="#{reporte.horafin}" />
                </p:column>

                <p:column headerText="Dias">
                    <h:outputText value="#{reporte.fecha}" />
                </p:column>

                <f:facet name="footer">
                        <p:commandButton update=":formularioProgramacion" value="Elegir Periodo" action="Periodos" immediate="true"/>
                </f:facet>                   
                
                <f:facet name="footer">
                        <p:commandButton update=":formularioProgramacion" value="Consultar Reporte" action="ReportesSalones" immediate="true"/>
                </f:facet>                   
            </p:dataTable>
        </h:form>
    </body>
</html>
